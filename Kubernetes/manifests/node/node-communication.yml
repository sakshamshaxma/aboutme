---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: production
  name: node-communication-deployment
  labels:
    app: node-communication
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-communication
  template:
    metadata:
      labels:
        app: node-communication
    spec:
      terminationGracePeriodSeconds: 15
      containers:
        - name: node-communication
          image: 919314377239.dkr.ecr.ap-south-1.amazonaws.com/communication:23
          imagePullPolicy: "Always"
      envFrom:
        - secretRef:
            name: node-communication
      volumeMounts:
        - name: tz-config
          mountPath: /etc/localtime
      resources:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "500Mi"
          cpu: "200m"
      imagePullSecrets:
        - name: ecr-secret
      volumes:
        - name: tz-config
          hostPath:
            path: "/usr/share/zoneinfo/Asia/Calcutta"
